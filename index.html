<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body class="rpsbody">
    <header class="rpsheader">
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="user-label badge">User</div>
        <div class="computer-label badge">Comp</div>
        <span class="user-score">0</span>:<span class="computer-score">0</span>
    </div>

    <div class="result">
        <p>Select Rock, Paper, or Scissors...loser will be eliminated</p>
    </div>

    <div class="choices">
        <div class="choice r">
            <img class="rockpic pics" src="assets/pics/rock.jfif" alt="rock">
        </div>
        <div class="choice p">
            <img class="paperpic pics" src="assets/pics/paper.jpg" alt="paper">
        </div>
        <div class="choice s">
            <img class="scissorspic pics" src="assets/pics/scissors.jfif" alt="scissors">
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
