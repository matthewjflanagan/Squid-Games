<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/wordle.css" />
    <title>Word Ggame</title>
</head>
<body>
    <div class="game-container">
        <div class="title-container">
            <h1>Word Game</h1>
        </div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
    </div>
    <div class="wordleWinDiv Endresult hide">
        <div class="wordleWinDiv hide">
            <h1>That's all the games for now, would you like to play again?</h1>
        </div>
        <div class="wordleWinDiv hide">
            <a class="result wordleWinDiv hide" href="index.html" alt="link to index" style="font-size:30px">Play Again</a>
        </div>
    </div>

    <div class="wordleLoseDiv Endresult hide">
        <div class="wordleLoseDiv hide">
            <h1>You have been elimated...would you like to play again?</h1>
        </div>
        <div class="wordleLoseDiv hide">
        <a class="result wordleLoseDiv hide" href="index.html" alt="link to rps game" style="font-size:30px">Play Again</a>
        </div>
    </div>
    <script src="assets/wordle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
