<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/whackAmole.css" />
    <title>Level 3 - Whac - a - Mole</title>
</head>
<header>
    <h3 class="rule">Beat the clock!</h3>
    <div class="time-remaining">
        <span class="text">Time: </span><span id="time-left" class="text">15</span>
    </div>
    <div class="score">
        <span class="text">Wacks: </span><span id="score" class="text">15</span>
    </div>
</header>
<body>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square mole" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    <button class="pinkBtn startBtn">Start</button>
    <div class="moleWinDiv Endresult hide">
        <div class="moleWinDiv hide">
            <h1>Wow you are halfway there! Can you survive 3 more rounds?</h1>
        </div>
        <div class="moleWinDiv hide">
            <a class="result moleWinDiv hide" href="index.html" alt="link to index" style="font-size:30px">Rock Paper Scissors</a>
        </div>
    </div>

    <div class="moleLoseDiv Endresult hide">
        <div class="moleLoseDiv hide">
            <h1>You have been elimated...would you like to start over?</h1>
        </div>
        <div class="moleLoseDiv hide">
        <a class="result moleLoseDiv hide" href="index.html" alt="link to rps game" style="font-size:30px">Start Over</a>
        </div>
    </div>
    </div>
    <script src="assets/whackAmole.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
