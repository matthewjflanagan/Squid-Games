<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/memory.css" />
    <title>Memory</title>
</head>
<body class="tttbody">
    <header class="memoryheader">
        <h1>Memory</h1>
    </header>
    <div class="memoryWinDiv Endresult hide">
        <div class="memoryWinDiv hide">
            <h1>Congratulations you have won! You may advance to Round 3</h1>
        </div>
        <div class="memoryWinDiv hide">
            <a class="result memoryWinDiv hide" href="whackAmole.html" alt="link to whack a mole game" style="font-size:30px">Whack a Mole!</a>
        </div>
    </div>
    <div class="memoryLoseDiv Endresult hide">
        <div class="memoryLoseDiv hide">
            <h1>You have been elimated...would you like to start over?</h1>
        </div>
        <div class="memoryLoseDiv hide">
        <a class="result memoryLoseDiv hide" href="index.html" alt="link to rps game" style="font-size:30px">Start Over</a>
        </div>
    </div>
    <div class="rules">
        <p>Match all 6 pairs of cards...or you will be eliminated</p>
        <span>Lives Left...</span><span class="lives">5</span>
    </div>

    <section class="memory-game">
        <div class = "memory-card" data-framework="square">            
            <img class="back-face tttimg" src="assets/pics/squaremask.jpg" alt="backcardcoversquare"/>
            <img class="front-face tttimg" src="assets/pics/memorygamefrontcard.jpg" alt="frontcardcover"/>
        </div>
        <div class = "memory-card" data-framework="square">            
            <img class="back-face tttimg" src="assets/pics/squaremask.jpg" alt="backcardcoversquare"/>
            <img class="front-face tttimg" src="assets/pics/memorygamefrontcard.jpg" alt="frontcardcover"/>
        </div>
        <div class = "memory-card" data-framework="circle">
            <img class="back-face tttimg" src="assets/pics/circlemask.jpg" alt="backcardcoversquare"/>
            <img class="front-face tttimg" src="assets/pics/memorygamefrontcard.jpg" alt="frontcardcover"/>
        </div>
        <div class = "memory-card" data-framework="circle">
            <img class="back-face tttimg" src="assets/pics/circlemask.jpg" alt="backcardcoversquare"/>
            <img class="front-face tttimg" src="assets/pics/memorygamefrontcard.jpg" alt="frontcardcover"/>
        </div>
        <div class = "memory-card" data-framework="triangle">
            <img class="back-face tttimg" src="assets/pics/trianglemask.jpg" alt="backcardcoversquare"/>
            <img class="front-face tttimg" src="assets/pics/memorygamefrontcard.jpg" alt="frontcardcover"/>
        </div>
        <div class = "memory-card" data-framework="triangle">

        </div>
        <div class = "memory-card" data-framework="boss">
