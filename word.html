<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/word.css" />
    <title>Word Game</title>
</head>
<body>
    <div class="wordWinDiv Endresult hide">
        <div class="wordWinDiv hide">
            <h1>Congratulations you have won! You may advance to Round 5</h1>
        </div>
        <div class="wordWinDiv hide">
            <a class="result wordWinDiv hide" href="snake.html" alt="link to snake" style="font-size:30px">Round 5</a>
        </div>
    </div>

    <div class="wordLoseDiv Endresult hide">
        <div class="wordLoseDiv hide">
            <h1>You have been elimated...would you like to play again?</h1>
        </div>
        <div class="wordLoseDiv hide">
        <a class="result wordLoseDiv hide" href="index.html" alt="link to rps game" style="font-size:30px">Play Again</a>
        </div>
    </div>
    <div class="game-container">
        <div class="title-container">
            <h1>Word Game</h1>
        </div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
    </div>
    <script src="assets/word.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
